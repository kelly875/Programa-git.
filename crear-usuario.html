<!DOCTYPE html>
<html lang="es">
<head>

    <title>Crear Nuevo Usuario</title>
    <link rel="stylesheet" href="./Estilos/styles-crear-usuario.css">

<body>
    <div class="container">

        <div class="icon">

            <div class="form-group">
                <label for="segundo-nombre">Segundo nombre</label>

            </div>
            <div class="form-group">
                <label for="primer-apellido">Primer apellido</label>
                <input type="text" id="primer-apellido" placeholder="Ingrese su primer apellido">
            </div>
            <div class="form-group">
                <label for="segundo-apellido">Segundo apellido</label>
                <input type="text" id="segundo-apellido" placeholder="Ingrese su segundo apellido">
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="text" id="celular" placeholder="Ingrese su celular">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" placeholder="Ingrese su correo">
            </div>
            <div class="form-group">
                <label for="contrasena">Crea tu contrase침a</label>
                <input type="password" id="contrasena" placeholder="Ingrese su contrase침a">
            </div>
        </div>

        <div class="actions">
            <button id="guardar" class="guardar-button">Guardar <img src="./assets/Save.png" alt="Guardar"></button>
            <button id="cancelar" class="cancel-button">Cancelar</button>
        </div>

        
    </div>
</body>
</html>
